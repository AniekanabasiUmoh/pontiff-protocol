name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ========== LINT & TYPE CHECK ==========
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint API
        run: |
          cd apps/api
          yarn lint

      - name: Lint Frontend
        run: |
          cd apps/web
          yarn lint

      - name: Type check
        run: yarn turbo run build --dry=json

  # ========== TEST API ==========
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run API tests
        run: |
          cd apps/api
          yarn test
        env:
          REDIS_URL: redis://localhost:6379
          MONAD_RPC_URL: ${{ secrets.MONAD_RPC_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api
          name: api-coverage

  # ========== TEST FRONTEND ==========
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        run: |
          cd apps/web
          yarn test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ========== TEST CONTRACTS ==========
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run contract tests
        run: |
          cd packages/contracts
          forge test -vvv

      - name: Generate coverage report
        run: |
          cd packages/contracts
          forge coverage --report lcov

  # ========== BUILD & PUSH DOCKER IMAGES ==========
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-frontend, test-contracts]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pontiff-api:latest
            ${{ secrets.DOCKER_USERNAME }}/pontiff-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pontiff-api:latest
          cache-to: type=inline

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pontiff-web:latest
            ${{ secrets.DOCKER_USERNAME }}/pontiff-web:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pontiff-web:latest
          cache-to: type=inline

  # ========== DEPLOY TO PRODUCTION ==========
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Railway
        run: |
          echo "Deployment to Railway/Vercel would happen here"
          echo "Configure Railway CLI or use Railway GitHub integration"
          # railway up --service api
          # railway up --service web

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Pontiff deployed to production! ðŸŽ‰'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
