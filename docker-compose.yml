# Docker Compose for local development and production deployment
version: '3.8'

services:
  # ========== REDIS (Queue & Cache) ==========
  redis:
    image: redis:7-alpine
    container_name: pontiff-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ========== BACKEND API ==========
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pontiff-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - MONAD_RPC_URL=${MONAD_RPC_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_SECRET=${TWITTER_ACCESS_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - ./apps/api/.env:/app/.env:ro
    networks:
      - pontiff-network

  # ========== FRONTEND (Next.js) ==========
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: pontiff-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_GUILT_ADDRESS=${NEXT_PUBLIC_GUILT_ADDRESS}
      - NEXT_PUBLIC_STAKING_ADDRESS=${NEXT_PUBLIC_STAKING_ADDRESS}
      - NEXT_PUBLIC_JUDAS_ADDRESS=${NEXT_PUBLIC_JUDAS_ADDRESS}
      - NEXT_PUBLIC_NFT_ADDRESS=${NEXT_PUBLIC_NFT_ADDRESS}
      - NEXT_PUBLIC_MONAD_RPC_URL=${MONAD_RPC_URL}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pontiff-network

  # ========== WORKER (Background Jobs) ==========
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pontiff-worker
    command: ["node", "dist/worker.js"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MONAD_RPC_URL=${MONAD_RPC_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pontiff-network

volumes:
  redis-data:
    driver: local

networks:
  pontiff-network:
    driver: bridge
