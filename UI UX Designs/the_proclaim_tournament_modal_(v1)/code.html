<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Proclaim Tournament Modal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&amp;family=JetBrains+Mono:wght@400;700&amp;family=Space+Grotesk:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f6ce55",
                        "background-light": "#f8f8f5",
                        "background-dark": "#1a1814", // Slightly warmer dark for stone feel
                        "stone-dark": "#131313",
                        "stone-light": "#1f1f1f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "cinzel": ["Cinzel", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMTMxMzEzIi8+PGZpbHRlciBpZD0ibm9pc2UiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI25vaXNlKSIgb3BhY2l0eT0iMC4xNSIvPjwvc3ZnPg==')",
                    },
                    boxShadow: {
                        'halo': '0 0 15px 2px rgba(246, 206, 85, 0.4)',
                        'holy': '0 0 30px -5px rgba(246, 206, 85, 0.6)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1814; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f6ce55; 
        }

        /* Range Input Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none; 
        }
    </style>
</head>
<body class="bg-stone-dark text-gray-200 min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 bg-stone-900 z-0">
<!-- Abstract dark texture -->
<img class="absolute inset-0 w-full h-full object-cover opacity-20 mix-blend-overlay" data-alt="Dark abstract obsidian smoke texture" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBw3klQfNIVec8DWt9OKZDFQNUHCr3qvGbsLTQr9lx4ALlhGfm_I2eN6OTBKHrRrBulPIMDu3Tx1iK19Qbnt5ALvTk6PzH3kNqx8b4kZxRA67aZ2hC3WWuqnFxVMIjkhwmCgCbQmg1_LStB9puZZG67uYC3jhud1-e2zFDxMvbsOX7Xrgq7Y7dh9lahyo0jNQ6X02RpYDfJPIj41CMsvy7ISNjj0JNq6OrDBtmkWbjqg5zr2TIj3Kgo3Afmf0Cd_vt0DPNMfyJ7KhuM"/>
<div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black opacity-80"></div>
</div>
<!-- Modal Backdrop -->
<div aria-hidden="true" class="fixed inset-0 bg-black/80 backdrop-blur-md z-40 transition-opacity"></div>
<!-- The Tablet (Modal) -->
<div class="relative z-50 w-full max-w-2xl mx-4 transform transition-all">
<!-- Frame Border Container -->
<div class="relative p-[2px] rounded-sm bg-gradient-to-b from-primary/60 via-primary/20 to-primary/60 shadow-holy">
<!-- Stone Tablet Surface -->
<div class="bg-stone-dark bg-noise relative rounded-sm overflow-hidden border border-primary/10">
<!-- Inner Gold Corner Accents -->
<div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-primary"></div>
<div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-primary"></div>
<div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-primary"></div>
<div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-primary"></div>
<!-- Content Area -->
<div class="px-8 py-10 md:px-12 md:py-12 flex flex-col gap-10">
<!-- Header -->
<div class="text-center space-y-2">
<div class="w-16 h-[1px] bg-primary/50 mx-auto mb-4"></div>
<h2 class="font-cinzel font-bold text-3xl md:text-4xl text-primary tracking-widest uppercase drop-shadow-md">
                            Proclaim Tournament
                        </h2>
<p class="font-mono text-xs text-primary/60 uppercase tracking-widest">
                            // Initiate New Rite Sequence
                        </p>
</div>
<!-- Section 1: The Rite (Game Selection) -->
<div class="space-y-4">
<label class="block font-cinzel text-primary/80 text-sm tracking-wider text-center uppercase">
                            Select The Rite
                        </label>
<div class="grid grid-cols-3 gap-4">
<!-- Option 1: RPS (Active) -->
<button class="group relative aspect-square flex flex-col items-center justify-center gap-3 bg-stone-light/50 border border-primary bg-primary/10 shadow-halo transition-all duration-300">
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-primary/5 pointer-events-none"></div>
<span class="material-icons text-4xl text-primary group-hover:scale-110 transition-transform">back_hand</span>
<span class="font-cinzel text-xs font-bold text-primary tracking-widest">RPS</span>
</button>
<!-- Option 2: Poker -->
<button class="group relative aspect-square flex flex-col items-center justify-center gap-3 bg-stone-light/20 border border-white/10 hover:border-primary/50 hover:bg-white/5 transition-all duration-300">
<span class="material-icons text-4xl text-white/40 group-hover:text-primary/80 transition-colors">style</span>
<span class="font-cinzel text-xs font-bold text-white/40 group-hover:text-primary/80 tracking-widest">Poker</span>
</button>
<!-- Option 3: Judas -->
<button class="group relative aspect-square flex flex-col items-center justify-center gap-3 bg-stone-light/20 border border-white/10 hover:border-primary/50 hover:bg-white/5 transition-all duration-300">
<span class="material-icons text-4xl text-white/40 group-hover:text-primary/80 transition-colors">paid</span>
<span class="font-cinzel text-xs font-bold text-white/40 group-hover:text-primary/80 tracking-widest">Judas</span>
</button>
</div>
</div>
<!-- Section 2: The Edict (Inputs) -->
<div class="grid md:grid-cols-2 gap-8">
<!-- Tournament Name -->
<div class="space-y-2 group">
<label class="block font-cinzel text-primary/80 text-xs tracking-wider uppercase pl-1">
                                Decree Name
                            </label>
<div class="relative">
<input class="w-full bg-stone-light/30 border-b border-primary/30 text-primary font-mono placeholder-primary/20 focus:outline-none focus:border-primary focus:bg-primary/5 py-3 px-2 transition-colors rounded-t-sm" placeholder="Enter holy title..." type="text"/>
<div class="absolute bottom-0 left-0 h-[1px] w-0 bg-primary group-focus-within:w-full transition-all duration-500"></div>
</div>
</div>
<!-- Prize Pool -->
<div class="space-y-2 group">
<label class="block font-cinzel text-primary/80 text-xs tracking-wider uppercase pl-1">
                                Sacrifice Amount
                            </label>
<div class="relative flex items-center">
<input class="w-full bg-stone-light/30 border-b border-primary/30 text-primary font-mono placeholder-primary/20 focus:outline-none focus:border-primary focus:bg-primary/5 py-3 px-2 transition-colors rounded-t-sm text-right pr-16" placeholder="0" type="number"/>
<span class="absolute right-2 font-mono text-primary/50 text-sm">$GUILT</span>
<div class="absolute bottom-0 left-0 h-[1px] w-0 bg-primary group-focus-within:w-full transition-all duration-500"></div>
</div>
</div>
</div>
<!-- Section 3: The Congregation (Slider) -->
<div class="space-y-6 pt-2">
<div class="flex justify-between items-end">
<label class="block font-cinzel text-primary/80 text-xs tracking-wider uppercase">
                                Participant Limit
                            </label>
<span class="font-mono text-primary text-xl">16</span>
</div>
<!-- Custom Stepped Slider Visual -->
<div class="relative h-12 flex items-center justify-between px-2">
<!-- Track Line -->
<div class="absolute left-0 right-0 top-1/2 h-[2px] bg-white/10 -translate-y-1/2 z-0"></div>
<div class="absolute left-0 w-1/3 top-1/2 h-[2px] bg-primary -translate-y-1/2 z-0 shadow-[0_0_10px_rgba(246,206,85,0.5)]"></div>
<!-- Steps -->
<!-- Step 8 -->
<div class="relative z-10 flex flex-col items-center gap-3 cursor-pointer group">
<div class="w-3 h-3 bg-primary rotate-45 border border-primary shadow-[0_0_8px_rgba(246,206,85,0.8)]"></div>
<span class="font-mono text-xs text-primary font-bold">8</span>
</div>
<!-- Step 16 (Selected) -->
<div class="relative z-10 flex flex-col items-center gap-3 cursor-pointer group">
<div class="w-4 h-4 bg-stone-900 rotate-45 border-2 border-primary shadow-[0_0_15px_rgba(246,206,85,1)] relative">
<div class="absolute inset-0 bg-primary opacity-50 animate-pulse"></div>
</div>
<span class="font-mono text-sm text-primary font-bold drop-shadow-[0_0_5px_rgba(246,206,85,0.8)]">16</span>
</div>
<!-- Step 32 -->
<div class="relative z-10 flex flex-col items-center gap-3 cursor-pointer group">
<div class="w-3 h-3 bg-stone-800 rotate-45 border border-white/20 group-hover:border-primary/50 transition-colors"></div>
<span class="font-mono text-xs text-white/30 group-hover:text-primary/50 transition-colors">32</span>
</div>
<!-- Step 64 -->
<div class="relative z-10 flex flex-col items-center gap-3 cursor-pointer group">
<div class="w-3 h-3 bg-stone-800 rotate-45 border border-white/20 group-hover:border-primary/50 transition-colors"></div>
<span class="font-mono text-xs text-white/30 group-hover:text-primary/50 transition-colors">64</span>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="pt-8 flex flex-col items-center gap-6">
<button class="w-full relative group overflow-hidden bg-primary/10 border border-primary hover:bg-primary/20 transition-all duration-500 py-4 px-8">
<!-- Glow effects -->
<div class="absolute inset-0 bg-primary/20 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
<div class="absolute -inset-1 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
<span class="relative flex items-center justify-center gap-3 font-cinzel font-black text-primary text-lg tracking-[0.2em] group-hover:text-white transition-colors duration-300 drop-shadow-[0_2px_10px_rgba(246,206,85,0.3)]">
<span class="material-icons text-sm animate-pulse">flare</span>
                                PROCLAIM CRUSADE
                                <span class="material-icons text-sm animate-pulse">flare</span>
</span>
</button>
<a class="font-cinzel text-xs text-white/30 hover:text-red-400 transition-colors tracking-widest border-b border-transparent hover:border-red-900 pb-1" href="#">
                            ABANDON RITE
                        </a>
</div>
</div>
</div>
</div>
</div>
</body></html>
